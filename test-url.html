<html>
<head>
    <title>测试url-scheme，chrisp</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <base href="/"/>
</head>
<body style="padding: 1rem;">
输入链接：
<div><textarea id="url-input" style="width: 100%;height: 8rem;" onchange="onUrlChange()" oninput="onUrlChange()"></textarea></div>
<div style="text-align: center;margin-top: 1rem;">
    <a id="anchor" target="_blank" href="#">打开</a>
</div>
<script>
    function onUrlChange(){
        document.querySelector('#anchor').setAttribute('href', document.querySelector('#url-input').value);
    }
</script>
</body>
</html>
